{% extends "base.html" %}

{% block content %}
  {{ super() }}

  {% if page.meta.authors %}
    <div class="md-source-date">
      <small>
          Author{% if page.meta.authors|length>1 %}s{% endif %}:
          {% for author in page.meta.authors %}
          <span>
              {{author}}{% if not loop.last %},{% endif %}
          </span>
          {% endfor %}
      </small>
    </div>
  {% endif %}
 
<!-- <span id="busuanzi_container_site_pv">本站总访问量<span id="busuanzi_value_page_pv"></span>次</span> -->
{% endblock %}
